FLAN_T5_SMALL_PATH = models/flan_t5_small_finetuned


[DATABASE]
DB_PATH = packages/summaries.db
INSERT_QUERY = INSERT INTO summaries (summary, metadata, embedding) VALUES (?, ?, ?)
FETCH_QUERY = SELECT rowid, summary, metadata, distance FROM summaries WHERE embedding MATCH ? ORDER BY distance ASC LIMIT ?